<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online market</title>
    <link rel="stylesheet" href="mainStyle.css">
    <link rel="stylesheet" href="header-website.css">
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="footerProgram.css">
    <link rel="stylesheet" href="mainContent.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="https://cdn.dribbble.com/userupload/16278062/file/original-0072e88e2c876f363bb2a42162459468.png?format=webp&resize=400x300&vertical=center">
</head>

<body>
    <div class="header-website">
        <div class="header-wrapper">
            <div class="logo-website">
                <div class="icon-first">
                    <img src="../images/chanel-logo-06.png" width="48px">
                </div>
                <div class="name-website">Online market</div>
            </div>
            <div class="searchbar">
                <form class="form-searchBar">
                    <input type="text" placeholder="search item" class="search-custom">
                    <button type="submit" class="btn-search">Search</button>
                </form>
            </div>
            <div class="icon-shop">
                <i class='bx bx-shopping-bag'></i>
                <div class="tooltip">
                    <span>this is my shop Online</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
