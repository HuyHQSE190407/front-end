<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="categories.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
</head>

<body>
    <div class="content">
        <div class="video-wrapper">
            <div class="video-top"><img class="video-image" src="https://i.ytimg.com/vi/6tYB05v2KGo/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&amp;rs=AOn4CLClTVelaf6R2wEYu_nuGES2It98VQ" alt="this is video" />
                <div class="duration-video">8:03</div>
            </div>
            <div class="container-content">
                <div class="video-content">
                    <div class="logo-channel"><img class="chanel-logo" src="../images/chanel-logo-06.png" alt="this is chanel" width="36px" /></div>
                    <div class="video-title">Lý Do Mất Ngủ | Monsieur Tuna</div>
                    <div class="logo-more"><i class="bx bx-dots-vertical-rounded more-veritcal"></i></div>
                </div>
                <div class="footer">
                    <div class="name-channel">Monsieur tuna</div>
                    <div class="rating-duration">
                        <div class="viewer">5,6 Tr lượt xem</div><span><i class="bx bxs-circle dot-logo"></i></span>
                        <div class="duration">3 tuần trước</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
